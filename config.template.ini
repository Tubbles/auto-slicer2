[PATHS]
# Where to move files after slicing
archive_directory = archive
# Path to the CuraEngine binary
cura_engine_path = /path/to/CuraEngine
# Directory containing the .json definitions (usually in resources/definitions)
definition_dir = /path/to/Cura/resources/definitions
# The specific printer file name
printer_definition = creality_ender3.def.json

[DEFAULT_SETTINGS]
# Base settings (use Cura internal keys)
layer_height = 0.2
fill_density = 15

[TELEGRAM]
# Get token from @BotFather
bot_token = YOUR_BOT_TOKEN_HERE
# Comma-separated list of allowed Telegram user IDs (get yours by messaging @userinfobot)
# Leave empty to allow everyone
allowed_users =
