[PATHS]
# Where to move files after slicing
archive_directory = archive
# Path to the CuraEngine binary
cura_engine_path = /path/to/CuraEngine
# Directory containing the .json definitions (usually in resources/definitions)
definition_dir = /path/to/Cura/resources/definitions
# The specific printer file name
printer_definition = creality_ender3.def.json

[DEFAULT_SETTINGS]
# Base settings (use Cura internal keys)
layer_height = 0.2
fill_density = 15

[BOUNDS_OVERRIDES]
# Override hard bounds on settings (format: setting_key.field = value)
# Fields: minimum_value, maximum_value, minimum_value_warning, maximum_value_warning
# Example for all-metal heat break (never retract more than 4 mm):
# retraction_amount.maximum_value = 4

[TELEGRAM]
# Get token from @BotFather
bot_token = YOUR_BOT_TOKEN_HERE
# Comma-separated list of allowed Telegram user IDs (get yours by messaging @userinfobot)
# Leave empty to allow everyone
allowed_users =
# Chat ID to notify on startup (your user ID or a group chat ID)
# Leave empty to disable
notify_chat_id =
# Mini App settings (leave empty to disable)
# Port for the HTTP API server (0 = disabled)
api_port =
# URL where webapp/index.html is hosted (e.g. GitHub Pages)
webapp_url =
# Public URL of the HTTP API (must be HTTPS for Mini App)
api_base_url =
